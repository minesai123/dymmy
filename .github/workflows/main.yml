on: [ push, workflow_dispatch ]

env:
  IMAGE_NAME: ${{ github.repository }}:${{ github.sha }}
  
permissions:
    id-token: write
    contents: write             
    security-events: write  
    
jobs:
  build-and-scan:
    name: Build and scan image
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build the image
        run: docker build -t $IMAGE_NAME .
        
      - name: init codeql
        uses: github/codeql-action/init@v2
        if: always()

      - name: Prisma Cloud image scans
        id: scan
        uses: PaloAltoNetworks/prisma-cloud-scan@v1
        if: always()
      
        with:
          pcc_console_url: ${{ secrets.PCC_CONSOLE_URL }}
          pcc_user: ${{ secrets.PCC_USER }}
          pcc_pass: ${{ secrets.PCC_PASS }}
          image_name: ${{ env.IMAGE_NAME }}
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install sarif

      - name: Convert JSON to SARIF
        run: node convert.js pcc_scan_results.json pcc_scan_results.sarif
          
     
      # (Optional) for compatibility with GitHub's code scanning alerts
      - name: Upload SARIF file
        if: ${{ always() }} # necessary if using failure thresholds in the image scan
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: pcc_scan_results.sarif
